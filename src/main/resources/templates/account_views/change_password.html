<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>
<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.png" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- end header section -->
  </div>

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h3>
          Change Password
        </h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form th:action="@{/change-password}" th:object="${account}" method="post">
              <div>
                <input type="hidden" id="id" name="id" th:field="*{id}" />
                <input id="password" type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
              </div>
              <div>
                <input id="password_confirm" type="password_confirm" th:field="*{password_confirm}" name="password_confirm" class="form-control" placeholder="Confirm Password" 
                oninput="check(this)" required/>
              </div>
              <script lang="javascript" type="text/javascript">
                function check(input) {
                  if(input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Password must be matching.');
                  } else {
                    input.setCustomValidity('');
                  }
                }

              </script>
              <div class="btn_box">
                <button type="submit">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- footer section -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
  <!-- footer section -->

</body>

</html>
