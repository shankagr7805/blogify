<div
  th:fragment="header"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <header class="header_section">
    <div class="container-fluid px-4">
      <nav class="navbar navbar-expand-lg custom_nav-container py-1">

        <!-- Logo + Brand -->
        <a class="navbar-brand d-flex align-items-center gap-1" th:href="@{/}">
          <img
            src="/images/logo_blogify.png"
            alt="Logo"
            style="height:50px; width:100px; margin:2px;"
          />
          <span class="brand-text">Blogify</span>
        </a>

        <!-- MOBILE TOGGLER (NEW - REQUIRED) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
          <ul class="navbar-nav align-items-center gap-4">

            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/register}">Register</a>
            </li>

            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/post/add}">Add Post</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="nav-link admin-link" th:href="@{/admin}">Admin</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-outline-light px-3">
                  Logout
                </button>
              </form>
            </li>

          </ul>
        </div>

      </nav>
    </div>
  </header>
</div>
