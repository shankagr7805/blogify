spring.application.name=Blogify

server.port=${PORT:8080}

#h2 console configuration
spring.h2.console.enabled=false
spring.h2.console.settings.web-allow-others=false

# DATABASE (MySQL - Railway)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.main.lazy-initialization=true

#Enable Lazy Loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Application settings
password.token.reset.timeout.minutes=600
site.domain=${SITE_DOMAIN}

spring.config.import=optional:secret.properties

#Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Logging settings
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.shank.Blogify=INFO

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never